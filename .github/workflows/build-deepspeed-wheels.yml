name: Build and Publish Wheel for DeepSpeed

on:
  push:
    tags:
      - 'deepspeed-*'

jobs:
  build-and-release:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11.9]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Clone DeepSpeed repository
      run: git clone --depth 1 --branch v0.11.2 https://github.com/microsoft/DeepSpeed.git

    - name: Modify DeepSpeed setup files
      run: |
        cd deepspeed
        git apply --whitespace=fix ../patches/deepspeed/deepspeed-win.patch

    - name: Install Visual C++ Build Tools
      run: |
        choco install visualcpp-build-tools -y

    - uses: Jimver/cuda-toolkit@v0.2.11
      id: cuda-toolkit
      with:
        cuda: '12.1.0'

    - name: Set CUDA_HOME from CUDA_PATH
      run: echo "CUDA_HOME=$CUDA_PATH" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        pip install torch==2.3.1 --index-url https://download.pytorch.org/whl/cu121

    - name: Install Setup Tools and Dependencies
      run: |
        pip install setuptools wheel numpy

    - name: Build DeepSpeed
      env:
        DISTUTILS_USE_SDK: 1
        DS_BUILD_AIO: 0
        DS_BUILD_CUTLASS_OPS: 0
        DS_BUILD_EVOFORMER_ATTN: 0
        DS_BUILD_FP_QUANTIZER: 0
        DS_BUILD_RAGGED_DEVICE_OPS: 0
        DS_BUILD_SPARSE_ATTN: 0
        DS_BUILD_CCL_COMM: 0
        DS_BUILD_SHM_COMM: 0
        DS_BUILD_FUSED_ADAM: 0
      run: |
        cd deepspeed
        python setup.py bdist_wheel

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: deepspeed/dist/*.whl